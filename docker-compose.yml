version: '3.7'
services:
  app:
    build: .
    volumes:
      - .:/app/robles
      - ../video-aiar:/data/src
      #- ../../books/mad:/data/src
    command: bin/robles video serve
    env_file: .env
    environment:
      - IMAGES_CDN_HOST=assets.pablo.raywenderlich.com
    ports:
      - "4567:4567"
      - "35729:35729"
  snapshot:
    image: browserless/chrome
    ports:
      - "3000:3000"
    volumes:
      - ../video-aiar:/data/src
